<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Game</title>
  <link rel="stylesheet" href="/public/css/alwaysactive.css" />
  <link rel="stylesheet" href="/public/css/pokerhands.css"/>
  <link rel="stylesheet" href="/public/css/game.css"/>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet" />
  <link href="/img/icons/tab.png" rel="icon" type="image/x-icon"/>

</head>
<body>
  <div class="table" id="table">
    <div id="players"></div>
    <div id="self"></div>
    <div id="community" class="community-cards"></div>
  </div>  <div class="controls">
    <label for="bet">Einsatz:</label>
    <input type="range" id="bet" name="bet" min="0" max="1000" step="10">
    <span id="betValue">500</span> Chips
    <br><br>
    <button id="betButton">Setzen</button>
    <button id="drawButton">Karten tauschen</button>
  </div>  <dialog id="pokerhands">
  </dialog><button onclick="fetch('/html/pokerhands.html').then(r=>r.text()).then(h=>{let d=document.getElementById('pokerhands');d.innerHTML=h;d.showModal();})"
style="bottom: 20px !important; right: 20px !important; position: fixed; width: 40px !important; height: 40px !important; border-radius: 15px; display: flex !important; align-items: center !important; justify-content: center !important;"> <span class="iconify" data-icon="mdi:cards-playing-outline" data-inline="false" style="font-size: 32px;"></span> </button>

  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>   <script src="/script/alwaysactive.js"></script>  <script src="/script/game.js"></script></body>
</html>
