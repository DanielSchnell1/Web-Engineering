<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Game</title>
  <link rel="stylesheet" href="/css/alwaysactive.css" />
  <link rel="stylesheet" href="/css/pokerhands.css"/>
  <link rel="stylesheet" href="/css/game.css"/>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet" />
  <link href="/img/icons/tab.png" rel="icon" type="image/x-icon"/>
  <style>
    body {
      background-color: #3a2f28;
      font-family: 'League Spartan', sans-serif;
      color: #ffffff;
    }img:hover {
  transform: scale(1.05);
}

img {
  margin: 0px;
  padding: 0;
  width: 30%;
  height: auto;
}

.cards {
  background-color: #2e2e2e;
  border-radius: 15px;
  display: flex;  
  justify-content: center;   
  align-items: center;       
  gap: 2%;         
  padding: 10px;
  flex-wrap: wrap; 
}

.table {
  width: 70vw;
  height: 40vw;
  max-width: 800px;
  max-height: 500px;
  background-color: #2f4f2f;
  border-radius: 50%;
  margin: 50px auto;
  position: relative;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

.playername {
  color: #e0e0e0;
  font-family: 'League Spartan', sans-serif;
  font-size: 170%;
  font-weight: bold;
  margin-bottom: 5px;
}

.controls {
  text-align: center;
  margin-top: 30px;
}

.controls input[type=range] {
  width: 200px;
}

.community-cards {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 10px;
  z-index: 10;
}

.community-cards img {
  width: 60px;
  height: auto;
}

#players {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 7%;
}

#self {
  position: absolute;        
  left: 50%;           
  transform: translateX(-50%); 
  display: flex;
  justify-content: center;
  width: 100%;
  bottom: -5%;
}

.player {
  width: 20%;
  padding: 1.5%;
  position: relative;
}

.selected {
  transform: scale(1.05);
  transition: transform 0.3s ease;
  box-shadow: 0 0 5px 2px rgb(108, 172, 108);
}

  </style>
</head>
<body>
  <div class="table" id="table">
    <div id="players"></div>
    <div id="self"></div>
    <div id="community" class="community-cards"></div>
  </div>  <div class="controls">
    <label for="bet">Einsatz:</label>
    <input type="range" id="bet" name="bet" min="0" max="1000" step="10">
    <span id="betValue">500</span> Chips
    <br><br>
    <button id="betButton">Setzen</button>
    <button id="drawButton">Karten tauschen</button>
  </div>  <dialog id="pokerhands">
  </dialog><button onclick="fetch('/html/pokerhands.html').then(r=>r.text()).then(h=>{let d=document.getElementById('pokerhands');d.innerHTML=h;d.showModal();})"
style="bottom: 20px !important; right: 20px !important; position: fixed; width: 40px !important; height: 40px !important; border-radius: 15px; display: flex !important; align-items: center !important; justify-content: center !important;"> <span class="iconify" data-icon="mdi:cards-playing-outline" data-inline="false" style="font-size: 32px;"></span> </button>

  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>   <script src="/script/alwaysactive.js"></script>  <script src="/script/game.js"></script></body>
</html>
