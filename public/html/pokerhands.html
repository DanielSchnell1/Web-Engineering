    <h1>Pokerhände</h1>
    <div style="display: flex; justify-content: center; height: 80%">
        <div style="margin: 30px">
            <div style="display: flex; height: 100px;">
                <div class="left">
                    <div class="circle">01</div>
                    <h3 class="hand">Royal Flush</h3>
                </div>
                <div style="display: flex; justify-content: center; width: fit-content;">
                    <img class="hand" src="/img/cards/herz ass.svg">
                    <img class="hand" src="/img/cards/herz koenig.svg">
                    <img class="hand" src="/img/cards/herz dame.svg">
                    <img class="hand" src="/img/cards/herz bube.svg">
                    <img class="hand" src="/img/cards/herz 10.svg">
                </div>
            </div>
            </br>
            <hr>

            <div style="display: flex; height: 100px;">
                <div class="left">
                    <div class="circle">02</div>
                    <h3 class="hand">Straight Flush</h3>
                </div>
                <div style="display: flex; justify-content: center; width: fit-content;">
                    <img class="hand" src="/img/cards/pik bube.svg">
                    <img class="hand" src="/img/cards/pik 10.svg">
                    <img class="hand" src="/img/cards/pik 9.svg">
                    <img class="hand" src="/img/cards/pik 8.svg">
                    <img class="hand" src="/img/cards/pik 7.svg">
                </div>
            </div>
            </br>
            <hr>

            <div style="display: flex; height: 100px;">
                <div class="left">
                    <div class="circle">03</div>
                    <h3 class="hand">Vierling</h3>
                </div>
                <div style="display: flex; justify-content: center; width: fit-content;">
                    <img class="hand" src="/img/cards/herz 9.svg">
                    <img class="hand" src="/img/cards/pik 9.svg">
                    <img class="hand" src="/img/cards/karo 9.svg">
                    <img class="hand" src="/img/cards/kreuz 9.svg">
                    <img class="hand" src="/img/cards/herz 3.svg" style="filter: brightness(60%) grayscale(10%);">
                </div>
            </div>
            </br>
            <hr>

            <div style="display: flex; height: 100px;">
                <div class="left">
                    <div class="circle">04</div>
                    <h3 class="hand">Full House</h3>
                </div>
                <div style="display: flex; justify-content: center; width: fit-content;">
                    <img class="hand" src="/img/cards/herz 7.svg">
                    <img class="hand" src="/img/cards/pik 7.svg">
                    <img class="hand" src="/img/cards/karo 7.svg">
                    <img class="hand" src="/img/cards/herz bube.svg">
                    <img class="hand" src="/img/cards/kreuz bube.svg">
                </div>
            </div>
            </br>
            <hr>

            <div style="display: flex; height: 100px;">
                <div class="left">
                    <div class="circle">05</div>
                    <h3 class="hand">Flush</h3>
                </div>
                <div style="display: flex; justify-content: center; width: fit-content;">
                    <img class="hand" src="/img/cards/kreuz 3.svg">
                    <img class="hand" src="/img/cards/kreuz bube.svg">
                    <img class="hand" src="/img/cards/kreuz 5.svg">
                    <img class="hand" src="/img/cards/kreuz 7.svg">
                    <img class="hand" src="/img/cards/kreuz ass.svg">
                </div>
            </div>
            </br>

        </div>
        <div style="margin: 25px">
            <div style="display: flex; height: 100px;">
                <div class="right">
                    <div class="circle">06</div>
                    <h3 class="hand">Straight</h3>
                </div>
                <div style="display: flex; justify-content: center; width: fit-content;">
                    <img class="hand" src="/img/cards/herz bube.svg">
                    <img class="hand" src="/img/cards/kreuz 10.svg">
                    <img class="hand" src="/img/cards/karo 9.svg">
                    <img class="hand" src="/img/cards/pik 8.svg">
                    <img class="hand" src="/img/cards/karo 7.svg">
                </div>
            </div>
            </br>
            <hr>
            
            <div style="display: flex; height: 100px;">
                <div class="right">
                    <div class="circle">07</div>
                    <h3 class="hand">Drilling</h3>
                </div>
                <div style="display: flex; justify-content: center; width: fit-content;">
                    <img class="hand" src="/img/cards/herz dame.svg">
                    <img class="hand" src="/img/cards/pik dame.svg">
                    <img class="hand" src="/img/cards/karo dame.svg">
                    <img class="hand" src="/img/cards/pik 3.svg" style="filter: brightness(60%) grayscale(10%);">
                    <img class="hand" src="/img/cards/karo 5.svg" style="filter: brightness(60%) grayscale(10%);">
                </div>
            </div>
            </br>
            <hr>

            <div style="display: flex; height: 100px;">
                <div class="right">
                    <div class="circle">08</div>
                    <h3 class="hand">Zwei Paare</h3>
                </div>
                <div style="display: flex; justify-content: center; width: fit-content;">
                    <img class="hand" src="/img/cards/herz 9.svg">
                    <img class="hand" src="/img/cards/karo 9.svg">
                    <img class="hand" src="/img/cards/pik 3.svg">
                    <img class="hand" src="/img/cards/karo 3.svg">
                    <img class="hand" src="/img/cards/herz 8.svg" style="filter: brightness(60%) grayscale(10%);">
                </div>
            </div>
            </br>
            <hr>

            <div style="display: flex; height: 100px;">
                <div class="right">
                    <div class="circle">09</div>
                    <h3 class="hand">Ein Paar</h3>
                </div>
                <div style="display: flex; justify-content: center; width: fit-content;">
                    <img class="hand" src="/img/cards/herz ass.svg">
                    <img class="hand" src="/img/cards/pik ass.svg">
                    <img class="hand" src="/img/cards/herz 9.svg" style="filter: brightness(60%) grayscale(10%);">
                    <img class="hand" src="/img/cards/karo 7.svg" style="filter: brightness(60%) grayscale(10%);">
                    <img class="hand" src="/img/cards/pik bube.svg" style="filter: brightness(60%) grayscale(10%);">
                </div>
            </div>
            </br>
            <hr>

            <div style="display: flex; height: 100px;">
                <div class="right">
                    <div class="circle">01</div>
                    <h3 class="hand">High Card</h3>
                </div>
                <div style="display: flex; justify-content: center; width: fit-content;">
                    <img class="hand" src="/img/cards/herz ass.svg">
                    <img class="hand" src="/img/cards/karo 3.svg" style="filter: brightness(60%) grayscale(10%);">
                    <img class="hand" src="/img/cards/pik 5.svg" style="filter: brightness(60%) grayscale(10%);">
                    <img class="hand" src="/img/cards/kreuz 9.svg" style="filter: brightness(60%) grayscale(10%);">
                    <img class="hand" src="/img/cards/herz 10.svg" style="filter: brightness(60%) grayscale(10%);">
                </div>
            </div>

        </div>
    </div>
    <button id="closeBtn" onclick="document.getElementById('pokerhands').close()">Schließen</button>
